<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;1,600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todo-form" class="hidden">
    <form action="#">
      <label for="todo-title">Task</label>
      <input type="text" id="todo-title" name="title" required placeholder="Get groceries">
      <label for="todo-description">Details</label>
      <textarea name="description" id="todo-description" placeholder="Description"></textarea>
      <fieldset>
        <label for="todo-date">Due date</label>
        <input type="date" name="due-date" id="todo-date">
      </fieldset>
      <input type="hidden" name="project-id">
      <input type="hidden" name="todo-id">
      <div class="form-buttons-container">
        <button class="close-btn" type="button">Cancel</button>
        <button class="save-btn" type="submit">Save</button>
      </div>
    </form>
  </div>
  <div id="project-form" class="hidden">
    <form action="#">
      <label for="project-title">Project</label>
      <input type="text" id="project-title" name="title" required placeholder="Title">
      <label for="project-description">Details</label>
      <textarea name="description" id="project-description" placeholder="Description"></textarea>
      <input type="hidden" name="project-id">
      <div class="form-buttons-container">
        <button class="close-btn" type="button">Cancel</button>
        <button class="save-btn" type="submit">Save</button>
      </div>
    </form>
  </div>
  <div id="content">
    <div id="menu-bar">
      <header>
        <h1>TODO</h1>
        <button id="app-menu-button"><div></div></button>
      </header>
      <div id="app-menu">
        <ul>
          <li><button type="button" id="add-project-btn">Add Project</button></li>
        </ul>
        <div>
          Made by <a href="https://github.com/themetar" target="_blank">themetar</a>.
        </div>
      </div>
    </div>
    <div id="projects-container"></div>
  </div>
  <script src="main.js"></script>  
</body>
</html>
