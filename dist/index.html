<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todo-form" class="hidden">
    <form action="#">
      <button class="close-btn" type="button">Close</button>
      <input type="text" id="todo-title" name="title" required placeholder="Title">
      <textarea name="description" id="todo-description" placeholder="Description"></textarea>
      <fieldset>
        <label for="todo-date">Due date</label>
        <input type="date" name="due-date" id="todo-date">
      </fieldset>
      <input type="hidden" name="project-id">
      <input type="hidden" name="todo-id">
      <button type="submit">Save</button>
    </form>
  </div>
  <div id="project-form" class="hidden">
    <form action="#">
      <button class="close-btn" type="button">Close</button>
      <input type="text" id="project-title" name="title" required placeholder="Title">
      <textarea name="description" id="project-description" placeholder="Description"></textarea>
      <input type="hidden" name="project-id">
      <button type="submit">Save</button>
    </form>
  </div>
  <div id="content">
    <button type="button" id="add-project-btn">Add Project</button>
    <div id="projects-container"></div>
  </div>
  <script src="main.js"></script>  
</body>
</html>
